output_dir: /global/cscratch1/sd/danieltm/ExaTrkX/doublet_results/checkpoints_high/agnn001

trainer:
    name: gnn_sparse

data:
    name: hitgraphs_sparse
    input_dir: /global/cscratch1/sd/danieltm/ExaTrkX/doublet_data/hitgraphs_high_000
    n_train: 32768
    n_valid: 4096
    real_weight: 3. #5.0   # 0.5 / 0.1
    batch_size: 4
    n_workers: 4

model:
    name: agnn
    input_dim: 3
    hidden_dim: 64
    layer_norm: true
    n_graph_iters: 4
    loss_func: binary_cross_entropy_with_logits

optimizer:
    name: Adam #SGD
    #momentum: 0.9
    learning_rate: 0.001
    lr_scaling: sqrt
    lr_warmup_epochs: 1
    lr_decay_schedule:
        - {start_epoch: 15, end_epoch: 45, factor: 0.1}
        - {start_epoch: 45, end_epoch: 64, factor: 0.01}

training:
    n_epochs: 64
