output_dir: /mnt/c/Users/Daniel/Dropbox/Research/Publications/ExaTrkX/results/agnn01

trainer:
    name: gnn_sparse

data:
    name: hitgraphs_sparse
    input_dir: /mnt/c/Users/Daniel/Dropbox/Research/Publications/ExaTrkX/data/hitgraphs_small_000
    n_train: 10 #57344
    n_valid: 2
    real_weight: 5 #6.25  # 0.5 / 0.08
    batch_size: 2
    n_workers: 1

model:
    name: agnn
    input_dim: 3
    hidden_dim: 64
    n_graph_iters: 8
    layer_norm: true
    loss_func: binary_cross_entropy_with_logits

optimizer:
    name: Adam #SGD
    #momentum: 0.9
    learning_rate: 0.001
    lr_scaling: sqrt
    lr_warmup_epochs: 3
    lr_decay_schedule:
        - {start_epoch: 10, end_epoch: 20, factor: 0.1}
        - {start_epoch: 20, end_epoch: 30, factor: 0.01}

training:
    n_epochs: 10
